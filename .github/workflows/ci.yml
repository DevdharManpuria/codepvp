name: CI - Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and tag Docker images
        run: |
          docker compose build \
            --build-arg VITE_RAPID_API_KEY: ${{ secrets.VITE_RAPID_API_KEY }}
            --build-arg VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
            --build-arg VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
            --build-arg VITE_JUDGE0_URL: ${{ secrets.VITE_JUDGE0_URL }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Backend tests
      - name: Install backend deps
        run: |
          cd backend
          npm ci
      
      - name: Run backend lint/test
        run: |
          cd backend
          npm run lint || echo "No linter configured"
          npm test || echo "No tests configured"
      
      # Frontend build check
      - name: Install frontend deps
        run: npm ci
      - name: Build frontend
        run: npm run build
      
      # Docker build (CI verification only)
      - name: Build Docker images
        run: |
          docker compose build